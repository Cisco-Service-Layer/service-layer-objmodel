syntax = "proto3";
package service_layer;

// @addtogroup SLVersion
// @ingroup Common
// @{
// Version Major.Minor.Subversion define the API's version.

// Service Layer API version.
// This is used in the Global init message exchange to handshake client/server
// Version numbers.
enum SLVersion {
    option allow_alias = true;
    SL_VERSION_UNUSED = 0;
    SL_MAJOR_VERSION = 0;
    SL_MINOR_VERSION = 0;
    SL_SUB_VERSION = 1;
}

// @}
